<div class="section__header section__header--skill">
    <div class="title">PROFESSIONAL SKILLS</div>
    <div class="divider">
        <div class="divider__line"></div>
    </div>
</div>
<div class="section__skill">
    <div class="list">
        {{#skills}}
            <div class="item">
                <div>{{name}}</div>
                <div class="rating">
                    {{#gauge}}

                    {{/gauge}}
                </div>
            </div>
        {{/skills}}
    </div>
</div>
