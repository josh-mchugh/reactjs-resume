<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="content">
        <div class="content__input">
            <div class="input__section">
                <h3 class="section__header">Your Details</h3>

                <label for="firstName">First Name</label>
                <input id="firstName" type="text" placeholder="First Name"/>

                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" placeholder="Last Name"/>

                <label for="jobTitle">Job Title</label>
                <input id="jobTitle" type="text" placeholder="Job title"/>

                <label for="summary">Summary</label>
                <input id="summary" type="text" placeholder="Summary"/>

            </div>
            <div class="input__section">
                <h4 class="section__header">Contact Details</h4>

                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" placeholder="Phone Number"/>

                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Email"/>

                <label for="location">Location</label>
                <input id="location" type="text" placeholder="Location"/>

            </div>
            <div class="input__section">
                <h4 class="section__header">Social</h4>

                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name"/>

                <label for="link">Link</label>
                <input id="link" type="text" placeholder="Link"/>

            </div>
            <div class="input__section">
                <h4 class="section__header">Experiences</h4>

                <label for="title">Title</label>
                <input id="title" type="text" placeholder="Title" />

                <label for="organizationName">Organization Name</label>
                <input id="organizationName" type="text" placeholder="Organization Name" />

                <label for="duration">Duration</label>
                <input id="duration" type="text" placeholder="Duration" />

                <label for="location">Location</label>
                <input id="location" type="text" placeholder="Location" />

                <label for="description">Description</label>
                <input id="description" type="text" placeholder="Description" />

                <label for="skills">Skills</label>
                <input id="skills" type="text" placeholder="Skills"/>

            </div>
            <div class="input__section">
                <h4 class="section__header">Skills</h4>

                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Name"/>

                <label for="proficiency">Proficiency</label>
                <input id="proficiency" type="text" placeholder="Proficiency" />
            </div>
            <div class="input__section">
                <h4 class="section__header">Certification</h4>

                <label for="title">Title</label>
                <input id="title" type="text" placeholder="title" />

                <label for="organization">Organization</label>
                <input id="organization" type="text" placeholder="Organization" />

                <label for="date">Date</label>
                <input id="date" type="text" placeholder="Date" />

                <label for="location">Location</label>
                <input id="location" text="text" placeholder="Location" />
            </div>
            <div id="elmRoot"></div>
        </div>
        <div class="content__display">
            <div class="resume">
                <div id="root"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/Main.jsx"></script>
</body>
</html>
